<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
<title th:text="#{app_name}">Function Name</title>
<link rel="stylesheet" type="text/css"
	href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}" />
<link rel="stylesheet" type="text/css" href="../../static/css/themes/my-custom-theme.css" th:href="@{/css/themes/my-custom-theme.css}" />
<link rel="stylesheet" type="text/css" href="../../static/css/themes/jquery.mobile.icons.min.css" th:href="@{/css/themes/jquery.mobile.icons.min.css}" />
<link rel="apple-touch-icon" href="../../static/favicon.png" th:href="@{/favicon.png}" />
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script
	src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>

	<!--/* ヘッダー（ログイン画面用） */-->
	<div data-role="header" data-theme="b" class="header">
		<h1 th:text="#{app_name}">Application Name</h1>
	</div>

	<!--/* メイン */-->
	<div role="main" class="ui-content">
	
		<!--/* 機能名 */-->
	 	<h2 th:text="#{A0101_func_name}">Function Name</h2>

	 	<!--/* エラーメッセージ */-->
		<div th:if="${param.error}" class="top_error" th:text="#{A0101_error_message}">Error Message</div>
	 
		 <form th:action="@{/login}" method="POST" data-ajax="false">
			<ul data-role="listview" data-inset="true" data-theme="b" data-corners="false" data-mini="true">
				<li data-role="list-divider" th:text="#{A0101_input_userId}">User ID</li>
				<li><input type="text" id="userid" name="userid" /></li>
			</ul>		
			<ul data-role="listview" data-inset="true" data-theme="b" data-corners="false" data-mini="true">
				<li data-role="list-divider" th:text="#{A0101_input_password}">Password</li>
				<li><input type="password" id="password" name="password" /></li>
			</ul>
			<button type="submit" class="ui-btn ui-btn-g submit-btn" th:text="#{button_login}">Button Name</button>
		</form>
		
	</div>
</body>
</html>
